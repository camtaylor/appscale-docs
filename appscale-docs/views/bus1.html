{% extends "docs.html" %}

{% block topic %}
   {{topic}}
{% endblock %}

{% block title %}

 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'State', 'State');
        data.addColumn('number', 'rank', 'rank');
        data.addColumn({type: 'string', label: 'branch', id: 'branch', role: 'tooltip'});
        data.addRows([            
        ['United States', 100, 'Blah Blah Blah Appscale Systems'],
        ['Germany', 200, 'The laws for blah blah something here'],
        ['Russia', 300, 'Russia data residency laws blah blah'],
        ['China', 400, 'Enter new markets in China with Appscale blah blah'],
        ]);

        var options = {
        colorAxis: {colors: ['#118AA7', '#1577B0']},
        legend: 'none'
      };
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }
    </script>
   <div class="row">
    {{title}}
      <br/>
      <br/>
      <div class="col-md-1"></div>
      <div class="col-md-8">
       <div id="regions_div" class="img-responsive"></div>
      </div>

   </div>
   </div>

{% endblock %}
