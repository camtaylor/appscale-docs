{% extends "docs.html" %}

{% block topic %}
   {{topic}}
{% endblock %}

{% block title %}

<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">
google.load("visualization", "1.1", {packages:["corechart"]});
google.setOnLoadCallback(init);

function init() {
    var options = {
      width: 1000,
      height: 600,
      animation:{
        duration: 1000,
        easing: 'out',
      },
      vAxis: {minValue:0, maxValue:1000}
    };
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'N');
    data.addColumn('number', 'Value');
    data.addRow(['V', 200]);
    data.addRow(['R', 200]);
    data.addRow(['T', 200]);
    data.addRow(['B', 200]);
    data.addRow(['D', 200]);

    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
    var requests = document.getElementById('i1');
    var storage = document.getElementById('i2');
    var api = document.getElementById('i3');
    var app1 = document.getElementById('app1');
    var app2 = document.getElementById('app2');
    var app3 = document.getElementById('app3');




    function drawChart() {
      // Disabling the button while the chart is drawing.
      google.visualization.events.addListener(chart, 'ready',
          function() {
          });
      chart.draw(data, options);
    }

    requests.onblur = function() {
      var intRequests = parseInt($('#i1').val());
      var newValue = intRequests;
      data.setValue(1, 1, newValue);
      drawChart();
    }
    storage.onblur = function() {
      var intRequests = parseInt($('#i2').val());
      var newValue = intRequests;
      data.setValue(2, 1, newValue);
      drawChart();
    }
    api.onblur = function() {
      var intRequests = parseInt($('#i3').val());
      var newValue = intRequests;
      data.setValue(3, 1, newValue);
      drawChart();
    }
    app1.onclick = function() {

      $('#i1').val("5000");
      $('#i2').val("2000");
      $('#i3').val("4000");
      $('#i4').val("1000");

      var intRequests = parseInt($('#i1').val());
      var newValue = intRequests;
      data.setValue(1, 1, newValue);

      intRequests = parseInt($('#i2').val());
      newValue = intRequests;
      data.setValue(2, 1, newValue);

      intRequests = parseInt($('#i3').val());
      newValue = intRequests;
      data.setValue(3, 1, newValue);
      drawChart();
    }

    app2.onclick = function() {
       $('#i1').val("1000");
      $('#i2').val("5000");
      $('#i3').val("1500");
      $('#i4').val("800");

      var intRequests = parseInt($('#i1').val());
      var newValue = intRequests;
      data.setValue(1, 1, newValue);

      intRequests = parseInt($('#i2').val());
      newValue = intRequests;
      data.setValue(2, 1, newValue);

      intRequests = parseInt($('#i3').val());
      newValue = intRequests;
      data.setValue(3, 1, newValue);
      data.setValue(4, 1, newValue);


      drawChart();

    }

     app3.onclick = function() {
       $('#i1').val("2000");
      $('#i2').val("3000");
      $('#i3').val("1600");
      $('#i4').val("160000");

      var intRequests = parseInt($('#i1').val());
      var newValue = intRequests;
      data.setValue(1, 1, newValue);

      intRequests = parseInt($('#i2').val());
      newValue = intRequests;
      data.setValue(2, 1, newValue);
      data.setValue(0, 1, newValue);

      intRequests = parseInt($('#i3').val());
      newValue = intRequests;
      data.setValue(3, 1, newValue);
       data.setValue(4, 1, newValue);


      drawChart();

    }
    drawChart();
  }
</script>
<div class="row">
  <div class="col-md-4">
    <br/>
    <ul class="nav nav-pills">
      <li role="presentation" class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li> <a id="app1">High Requests </a></li>
          <li> <a id="app2">Heavy API Usage</a> </li>
          <li> <a id="app3"> High Storage</a> </li>
        </ul>
      </li>
    </ul>
    <br/>
     <form id="portalForm" class="form-horizontal" enctype="multipart/form-data" >
        <fieldset>
          <div id="legend">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="control-group">
                <h4>Requests</h4>
                <div class="controls">
                  <input type="text" id="i1" placeholder="" class="form-control">
                </div>
              </div> 
            </div>
            <div class="col-md-6">    
              <div class="control-group">
              <h4>Other thing</h4>
                <div class="controls">
                <input type="text" id="i2" placeholder="" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="control-group">
            <h4>Metrics</h4>
            <div class="controls">
            <input type="text" id="i3" placeholder="" class="form-control">
            </div>
          </div>
          <div class="control-group">
            <h4>Stuff</h4>
            <div class="controls">
              <input id="i4" placeholder="" class="form-control">
            </div>
          </div>
          <div class="control-group">
          <h4>blah</h4>
            <div class="controls">
            <input id="i5" placeholder="" class="form-control">
            </div>
          </div>
          <br/>
        </fieldset>
      </form>
  </div>
  <div class="col-md-8">
   <div id="chart_div" class="img-responsive"></div>
 </div>

</div>
